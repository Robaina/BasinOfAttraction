    <title>Basin of Attraction</title>

          tex2jax: {

  <body>

    <div id="title-container">
      <div id="title">An exposition of complex basins of attraction</div>

    <div id="grid_container">
      <div class="grid_item" tabindex="0">
        <div class="grid_item_title">$f(z) = z^5 - 1$</div>

        <div class="grid_item_title">$f(z) = \tan{z}$</div>

      </div>
      <div class="grid_item" tabindex="0">
        <div class="grid_item_title">$f(z) = \sin{z}$</div>
        <canvas class="complex-canvas" id="basin-canvas-2"></canvas>
      </div>
      <div class="grid_item" tabindex="0">
        <div class="grid_item_title">$f(z) = z^7 - 1$</div>
